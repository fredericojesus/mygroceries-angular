<!DOCTYPE html>
<html ng-app="app">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title>My Groceries</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/"> 

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/style.css">
    <!-- endinject -->
    <!-- endbuild -->

    <body layout="row">

        <!-- SIDENAV -->
        <sidenav layout="row"></sidenav>

        <!-- Will be ui-view -->
        <app-content layout-fill layout="column"></app-content>

        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/underscore.string/dist/underscore.string.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js js/app.js -->
        <!-- inject:js -->
        <script src="/src/app/app.module.js"></script>
        <script src="/src/app/filters.module.js"></script>
        <script src="/src/app/app.routes.js"></script>
        <script src="/src/app/sidenav/sidenav.directive.js"></script>
        <script src="/src/app/content/app-content.directive.js"></script>
        <script src="/src/app/content/shopping-list/shoppingList.controller.js"></script>
        <script src="/src/app/content/items/items.controller.js"></script>
        <script src="/src/app/content/header/app-header.controller.js"></script>
        <script src="/src/app/content/header/app-header.directive.js"></script>
        <script src="/.tmp/app.config.js"></script>
        <script src="/.tmp/templates.js"></script>
        <!-- endinject -->
        <!-- endbuild -->

    </body>
</html>
