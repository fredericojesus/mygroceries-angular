<form class="shopping-list-form" layout-align="center" layout="row">
    <md-input-container flex="50" md-no-float>
        <input ng-model="newItem" placeholder="Insert an item...">
    </md-input-container>
    <md-button class="md-raised md-primary" ng-click="addItem()">Add</md-button>
</form>

<div layout-align="center" layout="row" class="shopping-list-card-wrapper">
    <md-card flex="80" ng-if="items.length || itemsChecked.length">
        <md-card-content>
            <md-list>
                <md-list-item class="shopping-list-item" ng-repeat="item in items">
                    <md-checkbox class="md-primary" ng-checked="false" ng-click="checkItem(item)"></md-checkbox>
                    <span>{{ item | titleize }}</span>
                    <md-icon aria-label="Chat" class="md-secondary" md-svg-icon="content:clear" ng-click="removeItem(item, items)"></md-icon>
                </md-list-item>
            </md-list>
            <md-divider ng-if="items.length && itemsChecked.length"></md-divider>
            <md-list ng-if="itemsChecked.length">
                <md-list-item class="shopping-list-item" ng-repeat="itemChecked in itemsChecked">
                    <md-checkbox class="md-primary" ng-checked="true" ng-click="uncheckItem(itemChecked)"></md-checkbox>
                    <span>{{ itemChecked | titleize }}</span>
                    <md-icon aria-label="Chat" class="md-secondary" md-svg-icon="content:clear" ng-click="removeItem(itemChecked, itemsChecked)"></md-icon>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</div>
